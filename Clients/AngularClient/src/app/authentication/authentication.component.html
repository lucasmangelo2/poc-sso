<button 
    *ngIf="!userName" 
    (click)="login()"
    mat-raised-button
    class="btn btn-login">
    Login
</button>

<div *ngIf="userName">
    <button class="user-info" mat-button [matMenuTriggerFor]="menu">
       {{userName}}
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="logout()">Log out</button>
    </mat-menu>
</div>
